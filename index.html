<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblockify</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 1200px;
            z-index: 1;
        }

        a {
            text-decoration: none;
        }

        .fancy-button {
            background: #3498db;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s, box-shadow 0.4s;
        }

        .fancy-button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .fancy-button span {
            position: relative;
            z-index: 1;
        }

        .special-button {
            background: #e74c3c;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .stars {
            animation: moveStars 200s linear infinite;
        }

        @keyframes moveStars {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100%);
            }
        }

        .twinkling {
            animation: moveTwinkling 100s linear infinite;
        }

        @keyframes moveTwinkling {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100%);
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 50, 0.6), rgba(0, 0, 0, 0.9));
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="https://www.transparenttextures.com/patterns/stardust.png" class="stars">
        <img src="https://www.transparenttextures.com/patterns/tiny-cross-hatch.png" class="twinkling">
        <div class="overlay"></div>
    </div>
    <h1>Welcome to Unblockify!</h1>
    <div class="button-container">
        <!-- Buttons will be generated by JavaScript -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttonContainer = document.querySelector('.button-container');
            
            // Array of button names
            const buttonNames = [
                'Slope', 'Slope 2','1v1.LOL', 'Subway surfers', 'Eaglercraft', 'Coreball',
                'Interstellar', 'Doge V4', 'Snorlaxs cave', 'Antimatter dimensions', 'Idle dice',
                'Stick merge', 'Big tower tiny square', 'Happy glass', 'Crazy cars', 'Vex',
                'Push the box', 'Stickman hook', 'Down the hill', 'Tag', 'Doodle jump',
                'Football masters', 'Basketball legends', 'Idle mining empire',
                'Fruit ninja', 'Monkey mart', 'Run 3', 'Yohoho.io', 'Tunnel rush',
                'Tunnel rush 2', 'Mr bullet', 'Temple run', 'Solitaire', 'OvO', 'Crossy road','Grindcraft', 'Clicker heroes'
            ];

            // Generate buttons with the names from the array
            buttonNames.forEach((name) => {
                const anchor = document.createElement('a');
                anchor.href = `${name.toLowerCase().replace(/ /g, '_')}.html`;  // Convert name to lower case and replace spaces with underscores
                const button = document.createElement('button');
                button.className = 'fancy-button';
                button.innerHTML = `<span>${name}</span>`;
                anchor.appendChild(button);
                buttonContainer.appendChild(anchor);
            });

            // Create special button
            const specialButton = document.createElement('button');
            specialButton.className = 'fancy-button special-button'; // Apply special styling
            specialButton.innerHTML = `<span>Launch in "about:blank"</span>`;
            specialButton.onclick = () => {
                const win = window.open('about:blank', '_blank');
                const url = "https://games.bwuce.com";
                const iframe = win.document.createElement('iframe');
                iframe.style.width = "100%";
                iframe.style.height = "100%";
                iframe.style.border = "none";
                iframe.src = url;
                win.document.body.appendChild(iframe);
            };
            buttonContainer.appendChild(specialButton);
        });
    </script>
</body>
</html>
